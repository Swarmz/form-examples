<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Styling basics: Task 1</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background-color: #fff;
            color: #333;
            font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
            padding: 1em;
            margin: 0;
            width: 500px;
        }

        h2 {
            text-align: center;
        }

        button,
        input,
        select,
        textarea {
            font-family: inherit;
            font-size: 100%;
            width: 300px;
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin: 1em 0px;
        }


        form {
            margin: 0 auto;
            border: lightgray 1px solid;
            width: fit-content;
            padding: 1em;
        }

        button {
            padding: 0.25em;
        }

        label {
            text-align: right;
            display:inline-block;
            width: 110px;
            margin-right: 0.5em;
        }

        button {
            margin-left: 0.75em;
        }

        .button { /* list item for only the button */
            padding-left: 110px;
        }


      
      

    </style>
  </head>

  <body>
    <form>
      <h2>Edit your preferences</h2>
      <ul>
        <li>
          <label for="e-mail">Email:</label>
          <input type="email" id="e-mail" name="e-mail">
        </li>
        <li>
          <label for="website">Website:</label>
          <input type="url" id="website" name="website">
        </li>
        <li>
          <label for="phone">Phone number:</label>
          <input type="tel" id="phone" name="phone">
        </li>
        <li>
          <label for="food">Favorite food:</label>
          <select name="food" id="food">
            <option>Salad</option>
            <option>Curry</option>
            <option>Pizza</option>
            <option>Fajitas</option>
          </select>
        </li>
        <li class="button">
          <button>Update preferences</button>
        </li>
      </ul>
    </form>
  </body>

</html>
